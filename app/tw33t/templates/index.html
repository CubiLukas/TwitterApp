{% extends "layout.html" %}

{% block content %}

  <main role="main" class="inner cover">
    <h1 class="cover-heading">This is the Twitter tool</h1>
    {{ message }}
    <p class="lead">This is a Twitter tool for user tweets!</p>
  </main>

  <div class="form-group" id="app">
      <input v-model="username" type="text" class="form-control" placeholder="Username">
      &nbsp
      <p class="lead">
          <button type="button" class="btn btn-secondary btn-lg" >Get tweets</button>
      </p>
      
      <p>[[message]]</p>
      <p>get_tweets("pony")</p> 
  </div>

{% endblock %}

{% block scripts %}

  <!-- Plugin Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <script>
    var app = new Vue({
      el: "#app",
      delimiters: ["[[", "]]"],
      data: {
        message: "Hello Vue!",
        username: "",
        pageType: true
      }
    })
  </script>

{% endblock %}
